---
- name: Installing and running apache
  hosts: all
  become: true
  tasks:
    - name: Update package cache (for Debian/Ubuntu)
      apt:
        update_cache: yes

    - name: Install Apache (for Debian/Ubuntu)
      apt:
        name: apache2
        state: present

    - name: Start Apache service
      service:
        name: apache2
        state: started
        enabled: true
      